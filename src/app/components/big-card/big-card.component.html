<div class="containerBigCard"><a [routerLink]="['content', id]">
  <div class="bigCard">
    <div class="bigCardImg">
      <img src="{{photoCover}}" alt="{{altCover}}" srcset="">
      <div class="dataeautor">
        <p>By {{autorNews}}</p>
        <p>{{autorDate}}</p>
      </div>
      <div class="bigCardTitle">
        <h1>{{cardTitle}}</h1>
      </div>
      <div class="bigCardDesc">
        <p>{{cardDescription}}</p>
      </div>
    </div>
  </div>
</a></div>
